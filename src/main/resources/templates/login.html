<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<meta name="description" content="">
	<meta name="author" content="">
	<title>登录中心</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{css/signin.css}" rel="stylesheet">

</head>

<body>

<div class="container">

	<form class="form-signin" method="post" action="/login">
		<h2 class="form-signin-heading">登录中心</h2>
		<label for="inputEmail" class="sr-only">账号：</label>
		<input name="number" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">密码：</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<button name="password" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
	</form>

</div>
</body>
</html>
